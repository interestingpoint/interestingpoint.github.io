<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Craigslist</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" type="image/x-icon" href="content/images/logos/craiglist-favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script>
            function searching(input){
                const categories = ["community", "housing", "resume", "gigs", "services", "jobs", "forsale", "forums"];
                input = input.replaceAll(" ", "");
                input = input.toLowerCase();
                if (categories.includes(input)){
                    window.location.assign(input+".html");
                    alert("Click Ok to continue the search");
                }
                else {
                    window.location.assign("categories.html");
                    alert("Click Ok to continue the search");
                }
            }
        </script>
    </head>
    <body>
        <div id="navbar-placeholder"></div>
        <script>
            fetch('../navbar.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                })
                .catch(error => {
                    console.error("Navbar load error:", error);
                });
        </script>

        <div class="container text-center w-75 pb-5">
            <h2 class="py-3">Community</h2>
            <div class="row justify-content-around">
                <div class="col border">
                    <h5>Activities</h5>
                    <img src="content/images/activities.png" alt="activities">
                </div>
                <div class="col border">
                    <h5>Artists</h5>
                    <img src="content/images/artist.jpeg" alt="artist">
                </div>
            </div>
            <div class="row justify-content-around">
                <div class="col border">
                    <h5>Classes</h5>
                    <img src="content/images/classes.jpeg" alt="classes">
                </div>
                <div class="col border">
                    <h5>Pets</h5>
                    <img src="content/images/pets.jpeg" alt="pets">
                </div>
            </div>
            <div class="row justify-content-around">
                <div class="col border">
                    <h5>Ride Share</h5>
                    <img src="content/images/rideshare.jpeg" alt="rideshare">
                </div>
                <div class="col border">
                    <h5>Musicians</h5>
                    <img src="content/images/musicians-performing-outdoors-stockcake.jpg" alt="musicians">
                </div>
            </div>
            <div class="row justify-content-around">
                <div class="col border">
                    <h5>Local News</h5>
                    <img src="content/images/sky-blue-news-logo-design-template-w43dp6a61d351b.webp" alt="news">
                </div>
                <div class="col border">
                    <h5>Volunteer</h5>
                    <img src="content/images/volunteer.png" alt="volunteer">
                </div>
            </div>
            <div class="row justify-content-around">
                <div class="col border">
                    <h5>Politics</h5>
                    <img src="content/images/politics.png" alt="politics">
                </div>
                <div class="col border">
                    <h5>Holidays</h5>
                    <img src="content/images/holidays.png">
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
