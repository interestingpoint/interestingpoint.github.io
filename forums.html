<!DOCTYPE html>
<html lang="en"> 
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Craigslist</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="content/images/logos/craiglist-favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script>
            function searching(input){
                const categories = ["community", "housing", "resume", "gigs", "services", "jobs", "forsale", "forums"];
                input = input.replaceAll(" ", "");
                input = input.toLowerCase();
                if (categories.includes(input)){
                    window.location.assign(input+".html");
                    alert("Click Ok to continue the search");
                }
                else {
                    window.location.assign("categories.html");
                    alert("Click Ok to continue the search");
                }
            }
        </script>
    </head> 
    <body>
        <div id="navbar-placeholder"></div>
        <script>
            fetch('../navbar.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => {
                console.error("Navbar load error:", error);
            });
        </script>

    <div class="container text-center pb-5">
        <h2 class="py-3">Forums</h2>
        <div class="row justify-content-around">
            <div class="col">
                <h5>Craigslist Community</h5>
                <p>Talk about all of the great experiences you've had here on Craigslist!</p>
            </div>
            <div class="col">
                <h5>Crazy Stories</h5>
                <p>Shre your most wackey and crazy stories!</p>
            </div>
        </div>
        <div class="row justify-content-around">
            <div class="col">
                <h5>Personal Secrets</h5>
                <p>Share your deepest darkest secrets!</p>
            </div>
            <div class="col">
                <h5>Pets</h5>
                <p>Share all the stories and pictures about your little buddies!</p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
