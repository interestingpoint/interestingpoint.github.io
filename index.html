<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Craigslist</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/x-icon" href="content/images/logos/craiglist-favicon.png">
    <script>
        function searching(input){
            const categories = ["community", "housing", "resume", "gigs", "services", "jobs", "forsale", "forums"];
            input = input.replaceAll(" ", "");
            input = input.toLowerCase();
            if (categories.includes(input)){
                location.replace("../pages/"+input+".html");
                alert("Searching...");
            }
            else {
                location.replace("../pages/categories.html");
                alert("Searching...");
            }
        }
    </script>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <script>
        fetch('navbar.html')
          .then(res => res.text())
          .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
          })
          .catch(error => {
            console.error("Navbar load error:", error);
          });
      </script>

    <p>This is a website</p>
</body>
</html>
