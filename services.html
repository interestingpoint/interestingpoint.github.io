<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function searching(input){
            const categories = ["community", "housing", "resume", "gigs", "services", "jobs", "forsale", "forums"];
            input = input.replaceAll(" ", "");
            input = input.toLowerCase();
            if (categories.includes(input)){
                window.location.assign(input+".html");
                alert("Click Ok to continue the search");
            }
            else {
                window.location.assign("categories.html");
                alert("Click Ok to continue the search");
            }
        }
    </script>
</head>
<body>
<div id="navbar-placeholder"></div>

    fetch('../navbar.html')
        .then(res => res.text())
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;

        .catch(error => {
            console.error("Navbar load error:", error);

</script>
