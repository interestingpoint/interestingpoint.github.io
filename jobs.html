<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Craigslist</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" type="image/x-icon" href="content/images/logos/craiglist-favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script>
            function searching(input){
                const categories = ["community", "housing", "resume", "gigs", "services", "jobs", "forsale", "forums"];
                input = input.replaceAll(" ", "");
                input = input.toLowerCase();
                if (categories.includes(input)){
                    window.location.assign(input+".html");
                    alert("Click Ok to continue the search");
                }
                else {
                    window.location.assign("categories.html");
                    alert("Click Ok to continue the search");
                }
            }
        </script>
    </head>
    <body>
        <div id="navbar-placeholder"></div>
        <script>
            fetch('../navbar.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;

                    console.error("Navbar load error:", error);

        </script>
