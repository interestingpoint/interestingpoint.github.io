<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="content/images/logos/craiglist-favicon.png">
    <title>Make A Post</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="align-middle">

<form id="Form2" action="index.html" ></form>
<form style="margin-top:50px; background-color:lightgrey; padding: 50px;" class="container w-50" action="thankyou.html">
    <h2 style="padding-bottom:20px; text-align: center">Post an Ad</h2>

    <div data-mdb-input-init class="form-outline mb-4 align-middle">
        <input required placeholder="Title..." type="text" id="form2Example1" class="form-control" />
        <label class="form-label" for="form2Example1">Post Title</label>
    </div>

    <div data-mdb-input-init class="form-outline mb-4 align-middle">
        <p style="margin-bottom:0">   <select id="categories" name="categories">
            <option value="Community">Community</option>
            <option value="Housing">Housing</option>
            <option value="Resume">Resume</option>
            <option value="Gigs">Gigs</option>
            <option value="Services">Services</option>
            <option value="Jobs">Jobs</option>
            <option value="For Sale">For Sale</option>
            <option value="Forums">Forums</option>
        </select> </p>
        <label for="categories">Post Category</label>
    </div>

    <div data-mdb-input-init class="form-outline mb-4 align-middle">
        <p style="margin-bottom:0"><input required type="file" id="form2Example2" name="img" accept="image/*"></p>
        <label class="form-label" for="form2Example2">Select Image</label>
    </div>

    <div data-mdb-input-init class="form-outline mb-4 align-middle">
        <p style="margin-bottom:0"><textarea id="description" cols="30" rows="5"></textarea></p>
        <label for="description" class="form-label">Description</label>
    </div>

    <div data-mdb-input-init class="form-outline mb-4 align-middle">
        <p style="margin: 0"><input required type="text" name="currency-field" id="currency-field" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value="" data-type="currency" placeholder="$1,000,000.00"></p>
        <label class="form-label" for="currency-field">Cost</label>
    </div>

    <div class="d-flex justify-content-center">
        <div style="width:150px" class="d-flex justify-content-between">
            <button type="submit" data-mdb-button-init data-mdb-ripple-init form="Form2" class="btn  btn-secondary btn-block mb-4">Back</button>
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn  btn-primary btn-block mb-4">Post Ad</button>
        </div>
    </div>
</form>
</body>

</html>
