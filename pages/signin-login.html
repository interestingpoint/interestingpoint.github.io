<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Login Form</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="align-middle">
<form style="margin-top:200px; background-color:lightgrey; padding: 50px;" class="container w-50" action="../index.html">
    <!-- Email input -->
    <div data-mdb-input-init class="form-outline mb-4 align-middle">
        <input placeholder="example@mail.com" type="email" id="form2Example1" class="form-control" />
        <label class="form-label" for="form2Example1">Email address</label>
    </div>

    <!-- Password input -->
    <div data-mdb-input-init class="form-outline mb-4 align-middle">
        <input placeholder="Password..." type="password" id="form2Example2" class="form-control" />
        <label class="form-label" for="form2Example2">Password</label>
    </div>

    <!-- 2 column grid layout for inline styling -->


    <!-- Submit button -->
    <div class="d-flex justify-content-center">
        <div class="d-flex w-25 justify-content-between">
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn  btn-secondary btn-block mb-4">Back</button>
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn  btn-primary btn-block mb-4">Sign in</button>
        </div>
    </div>
    <!-- Register buttons -->
    <div class="text-center">
        <p>Not a member? <a href="#!">Register</a></p>
    </div>
</form>
</body>

</html>
